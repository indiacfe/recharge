<title>My mobile page V2</title>
<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
	var $ = jQuery.noConflict();
	$(document).ready(function() {
		$(".toggle_container").hide();
		$(".trigger").click(function() {
			$(this).toggleClass("active").next().slideToggle("slow");
			return false;
		});

	});
</script>
<!-- Hide Mobiles Browser Navigation Bar -->
<script type="text/javascript">
	window.addEventListener("load", function() {
		// Set a timeout...
		setTimeout(function() {
			// Hide the address bar!
			window.scrollTo(0, 1);
		}, 0);
	});
</script>
</head>

<body>
	<div id="main_container">
		<div class="header">
			<a href="index.html" class="left_bt">home</a> <span>Contact Us</span>
		</div>

		<div class="content">

			<div class="corner_wrap">

				<div class="entry">
					<h3>Let's get in touch!</h3>
					<img src="images/contactus.jpg" alt="" title="" border="0" />

							</li>
							<li>Email: <a href="#">info@cybertelindia.com</a></li>
						</ul>

			<div class="toogle_wrap">

				</div>

					<div class="form_content">

			</div>
			<div class="shadow_wrap"></div>
