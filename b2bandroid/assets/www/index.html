<!-- Hide Mobiles Browser Navigation Bar -->
<script type="text/javascript">
	document.addEventListener("deviceready", pageLoading, false);
	function b2bLogin() {
		var validated = loginValidation();
		if (validated) {
			b2bUserLogin();
		}
	}
	function loginValidation() {
		var userName = document.getElementById("loginUserNameId").value;
		var passWord = document.getElementById("loginPasswordId").value;
		if (userName == null || userName == "") {
			alert("pls enter your UserName.");
			document.getElementById("loginUserNameId").focus();
			return false;
		} else if (userName.length != 10) {
			alert("pls enter the length 10 digit UserName");
			document.getElementById("loginUserNameId").focus();
			return false;
		}

		if (passWord == null || passWord == "") {
			alert("Please enter your password");
			return false;
		}
		return true;
	}
	var $ = jQuery.noConflict();
	$(function() {
		$('#boxclose').click(function() {
			$('#box').animate({
				'top' : '-400px'
			}, 500);
		});
		$('#activator_login').click(function() {
			$('#box_login').animate({
				'top' : '65px'
			}, 500);
		});
		$('#boxclose_login').click(function() {
			$('#box_login').animate({
				'top' : '-400px'
			}, 500);
		});
	});
	$(document).ready(function() {
		$(".toggle_container").hide();
		$(".trigger").click(function() {
			$(this).toggleClass("active").next().slideToggle("slow");
			return false;
		});
	});
</script>
<script type="text/javascript">
	window.addEventListener("load", function() {
		// Set a timeout...
		setTimeout(function() {
			// Hide the address bar!
			window.scrollTo(0, 1);

	});
</script>
